# Site settings
title: MaPan - Blog
url: http://mapan1984.github.io
email: mapan1984@outlook.com
github_username: mapan1984

description: > # this means to ignore newlines until "baseurl:"
  My personal blog.
baseurl: "" # the subpath of your site, e.g. /blog


# Build settings
#
## markdown
markdown: kramdown
kramdown:
  input: GFM
  extensions:
    - autolink
    - footnotes
    - smart
  enable_coderay: true
  syntax_highlighter: rouge
  coderay:
    coderay_line_numbers:  nil
#markdown: redcarpet
#redcarpet:
#    extensions: ["fenced_code_blocks", "hard_wrap","autolink", "tables", 
#        "strikethrough", "superscript", "with_toc_data", "highlight", 
#        "prettify","no_intra_emphasis", "smart"]
#
## sass
sass:
  sass_dir: _sass
  style: compress
#
## paginator
gems: [jekyll-paginate]
paginate: 5
paginate_path: "page:num"
#
## permalink
permalink: pretty
#
## 只重建修改过的posts和pages
# incremental: true
#
## server
port: 5000
host: 127.0.0.1


# defaults
defaults:
  -
    scope:
      path: "_posts"
    values:
      layout: "post"
  -
    scope:
      path: "_posts/manual"
    values:
      categories: ["Manual"]
  -
    scope:
      path: "_posts/network"
    values:
      categories: ["Network"]
  -
    scope:
      path: "_posts/program"
    values:
      categories: ["Program"]
  -
    scope:
      path: "_posts/system"
    values:
      categories: ["System"]
  -
    scope:
      path: "_posts/tool"
    values:
      categories: ["Tool"]
