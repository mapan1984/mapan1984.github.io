<!DOCTYPE html>
<html lang="en-us">
  <head>
  {% include head.html %}
  <!-- bootstrap -->
  <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Share and Record</h1>
      <h2 class="project-tagline">{{ page.title }}</h2>
    </section>

    <section class="main-content">
      <ul class="nav nav-tabs" role="tablist">
              <li class="active"><a href="#home" role="tab" data-toggle="tag">Home</a></li>
              <li><a href="#profile" role="tab" data-toggle="tag">Profile</a></li>
              <li><a href="#messages" role="tab" data-toggle="tag">Messages</a></li>
      </ul>
      <div class="tab-content">
          <div class="tab-pane active" id="home">
            {{ content }}
          </div>
          <div class="tab-pane" id="profile">
          </div>
          <div class="tab-pane" id="messages">
          </div>
      </div>
        <footer class="site-footer">
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>
    </section>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/javascripts/jquery-1.12.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/javascripts/bootstrap.min.js"></script>
  </body>

</html>
