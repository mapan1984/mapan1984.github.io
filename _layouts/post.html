---
title: {{ page.title }}
---

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  {% include head.html %}
  <script type="text/javascript" async
    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
</head>
<body style="position: relative; padding-top: 45px;">
  {% include nav.html %}
  <p class="pull-right visible-xs">
    <button class="btn-xs btn btn-primary">Toggle</button>
  </p>
  <div class="container">
    <div class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <div class="post-tags">
        {% for tag in page.tags %}
        <a href="/allposts/#{{ tag }}">
          <span class="label label-primary">Tag: {{ tag }}</span>                
        </a>
        {% endfor %}
      </div>
      <div class="post-date">
        <span class="label label-default">Date: {{ page.date | date_to_string }}</span>
      </div>
    </div><!-- post-header -->
    <div class="post-body">
      <div class="post-content">
        {{ content }}
      </div>
      {% include post-turn.html %}
      <div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="{{ page.url }}">
      </div>
    </div><!-- post -->
    <div class="post-tip">
      <div id="toc">
      </div>
      <button type="button" class="btn btn-info btn-sm" id="back-to-top">
        <span clas="glyphicon glyphicon-hand-up" aria-hidden="true"></span> 回到顶部
      </button>
    </div>
  </div><!-- container -->
  <script src="/javascripts/bootstrap.min.js" type="text/javascript"></script>
  <script src="/javascripts/post.js" type="text/javascript"></script>
  <script type="text/javascript">
    var duoshuoQuery = {short_name:"xouox"};
    (function() {
	    var ds = document.createElement('script');
	    ds.type = 'text/javascript';ds.async = true;
	    ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
	    ds.charset = 'UTF-8';
	    (document.getElementsByTagName('head')[0] 
	     || document.getElementsByTagName('body')[0]).appendChild(ds);
    })();
  </script>
</body>
</html>
