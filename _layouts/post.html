<!DOCTYPE html>
<html lang="zh-CN">
<head>
  {% include head.html %}
</head>
<body style="position: relative; padding-top: 50px;" data-spy="scroll" data-target="#toc" data-offset="150">
  {% include nav.html %}
  <div class="container">
    <div class="page-header">
      <h1>{{ page.title }}</h1>
      <div class="post-tags">
        {% for tag in page.tags %}
          <a href="/allposts/#{{ tag }}">
            <span class="label label-primary">{{ tag }}</span>                
          </a>
        {% endfor %}
      </div>
      <div class="post-date">
        <span class="label label-info">Date: {{ page.date | date_to_string }}</span>
      </div>
    </div><!-- page-header -->
    <div class="row">
      <div class="col-md-9">
        <div class="post-content">
          <div class="post-body">
            {{ content }}
          </div>
          {% include post-turn.html %}
        </div><!-- post-content -->
        <div id="disqus_thread"></div>
      </div>
      <div class="col-md-3">
        <div id="toc">
        </div>
        <button type="button" class="btn btn-default" aria-label="Left Align" id="back-to-top">
          <span class="glyphicon glyphicon-hand-up" aria-hidden="true"> 回到顶部</span>
        </button>
      </div>
    </div><!-- row -->
  </div><!-- container -->
  {% include js.html %}
</body>
</html>
