<!DOCTYPE html>
<html lang="zh-CN">
<head>
  {% include head.html %}
  <link rel="stylesheet" href="/stylesheets/post.css"><!-- for post fomat and syntax -->
</head>
<body style="position: relative; padding-top: 50px;" data-spy="scroll" data-target="#toc" data-offset="150">
  {% include nav.html %}
  <div class="container">
    <div class="page-header">
      <h1>{{ page.title }}</h1>
      <div class="post-tags">
        {% for tag in page.tags %}
          <a href="/tags/#{{ tag }}">
            <span class="label label-primary">{{ tag }}</span>                
          </a>
        {% endfor %}
      </div>
      <div class="post-date">
        <span class="label label-info">Date: {{ page.date | date_to_string }}</span>
      </div>
    </div><!-- page-header -->
    <div class="row">
      <div class="col-md-9">
        <div class="post-content">
          <div class="post-body">
            {{ content }}
          </div>
          {% include page_turn.html %}
        </div><!-- post-content -->
        <div id="disqus_thread"></div>
      </div>
      <div class="col-md-3">
        <div id="toc">
        </div>
        <button type="button" class="btn btn-default" aria-label="Left Align" id="back-to-top">
          <span class="glyphicon glyphicon-hand-up" aria-hidden="true"> 回到顶部</span>
        </button>
      </div>
    </div><!-- row -->
  </div><!-- container -->
  {% include js.html %}
  <script src="/javascripts/post.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function() { // 生成侧栏标题目录
      $('#toc').toc();
    });
  </script>
  <script>
    /**
     *  recommended configuration variables: edit and uncomment the section below to insert dynamic values from your platform or cms.
     *  learn why defining these variables is important: https://disqus.com/admin/universalcode/#configuration-variables
     */
    /*
      var disqus_config = function () {
      this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
      this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
      };
     */
    (function() {  // DON'T EDIT BELOW THIS LINE
      var d = document, s = d.createElement('script');
      s.src = '//skkmp.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
</body>
</html>
