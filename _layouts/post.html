---
layout: default
title: {{ page.title }}
---

<div class="container">
  <div class="page-header">
    <h1>{{ page.title }}</h1>
    <div class="post-tags">
      {% for tag in page.tags %}
      <a href="/allposts/#{{ tag }}">
        <span class="label label-primary">Tag: {{ tag }}</span>                
      </a>
      {% endfor %}
    </div>
    <div class="post-date">
      <span class="label label-default">Date: {{ page.date | date_to_string }}</span>
    </div>
  </div><!-- page-header -->
  <div class="post-content">
    <div class="post-body">
      {{ content }}
    </div>
    {% include post-turn.html %}
    <div id="disqus_thread"></div>
  </div><!-- post-content -->
  <div class="post-tip">
    <div id="toc">
    </div>
    <button type="button" class="btn btn-default" aria-label="Left Align" id="back-to-top">
      <span clas="glyphicon glyphicon-hand-up" aria-hidden="true"> 回到顶部</span>
    </button>
  </div>
</div><!-- container -->
{% include js.html %}
<script src="/javascripts/post.js" type="text/javascript"></script>
