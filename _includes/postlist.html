<ul class="posts">
  {% for post in paginator.posts %}
  <li class="post-list">
  <div class="post-list-content">
    <div class="post-list-date">
      {{ post.date | date_to_string }}
    </div>
    <div class="post-footer">
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </div>
  </div>
  </li>
  {% endfor %}
</ul>
{% include paginator.html %}
