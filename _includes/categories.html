<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="categories" style="position: fixed; top: 60px; width: 20%;">
        <div class="list-group">
          {% for category in site.categories %}
            <a href="/category/#{{ category[0] }}" class="list-group-item">
              {{ category[0] }}<span class="badge">{{ category[1].size }}</span>
            </a>
          {% endfor %}
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <ul class="posts">
        {% for category in site.categories %}
          <li id="{{ category[0] }}"  style="padding-top: 50px;">
            <span class="label label-default">{{ category[0] }}</span>
          </li>
          {% for post in category[1] %}
            <li>{{ post.date | date:"%d/%m/%Y"}}<a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
